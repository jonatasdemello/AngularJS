<div class="photo">
  <div class="container">
    <img class="photo-main" ng-src="{{ detail.url }}">
    <h2 class="photo-title">title: {{ detail.title }} </h2>
    <p class="photo-author">author: {{ detail.author }} </p>
    <p class="photo-views">views: {{ detail.views | number }} </p>
    <p class="photo-upvotes">votes: {{ detail.upvotes | number }} </p>
    <p class="photo-pubdate">pub date: {{ detail.pubdate | date }} </p>
  </div>
</div>
