<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="" ng-init="quantity=1;price=5; names=['Jani','Hege','Kai']; 
names1=[{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]">

    <p>Quantity: <input type="number"	ng-model="quantity"></p>
    <p>Costs:    <input type="number" ng-model="price"></p>

    <p>Total in dollar: {{ quantity * price }}</p>
    <ul>
    <li ng-repeat="x in names">
        {{ x }}
    </li>
    </ul>

<ul>
  <li ng-repeat="x	in names1">
    {{ x.name + ', ' + x.country }}
  </li>
</ul>
    
</div>

    
</body>
</html>
